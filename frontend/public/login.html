<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neo Messenger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 20px;">Fazer login na sua conta do neoMessenger ğŸ’¬</h2>  
      <div class="avatar-container">
        <div class="avatar-border">
          <img src="../assets/avatar.png" alt="Avatar" class="avatar">
        </div>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <label for="status">Entrar como:</label>
        <select id="status" name="status" required>
          <option value="online">Online</option>
          <option value="ausente">Ausente</option>
          <option value="ocupado">Ocupado</option>
          <option value="invisivel">InvisÃ­vel</option>
        </select>
      </div>
      <button type="submit">Entrar</button>
      <p class="center-text">NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
      <div id="error-message" class="message"></div>
    </form>
  </div>
  <i id="moon-icon" class="fas fa-moon"></i>
  <script src="script.js"></script>
</body>
</html>
