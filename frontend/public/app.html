<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App - Neo Messenger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap">
  <style>
    /* Estilos específicos para app.html */
    body {
      margin: 0; /* Remover margens */
      height: 100vh; /* Garantir que o body ocupe toda a altura da janela */
      background: none; /* Remover plano de fundo branco */
    }

    .app-container {
      display: flex;
      width: 100%;
      height: 100%; /* Ocupa toda a altura do body */
      border-radius: 0; /* Remover bordas arredondadas */
      box-shadow: none; /* Remover sombra */
      overflow: hidden;
    }

    .sidebar {
      position: fixed;  /* Garante que a sidebar permaneça fixa */
      top: 0;           /* Inicia do topo */
      left: 0;          /* Inicia da esquerda */
      width: 100%;      /* Ocupa toda a largura */
      height: 100%;     /* Ocupa toda a altura */
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    
    /* Override para o avatar para não ficar circular e forçar a forma quadrada */
    .user-header .avatar {
      border-radius: 8px; /* Altera de 50% para 8px */
      width: 80px; /* Largura fixa */
      height: 80px; /* Altura igual à largura para formar um quadrado */
      object-fit: cover; /* Garante que a imagem cubra todo o espaço sem distorção */
    }

    .user-header {
      display: flex;
      align-items: center;
    }
    .avatar-border {
      margin-right: 10px; /* Espaço entre avatar e user-info */
    }

    /* Reset margins for user-info children and set uniform gap */
    .user-info h2,
    .user-info p {
      margin: 0;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Adjust gap as needed for consistent spacing */
    }

    .contacts-header {
      display: flex;
      justify-content: flex-start; /* left aligned */
      margin-top: 20px;
    }
    .contacts-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .contacts-actions input {
      width: 200px; /* Ajuste de largura conforme necessário */
    }
    .contacts-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px; /* Ajuste o tamanho do ícone conforme necessário */
      color: var(--primary-color);
    }
    .search-wrapper {
      position: relative;
      display: inline-block;
    }
    .add-contact-icon {
      cursor: pointer;
      font-size: 18px;
      color: var(--primary-color);
      z-index: 1;
    }
    #contact-search {
      padding-right: 30px; /* Add right padding to avoid overlap with icon */
      width: 200px;
    }
    /* Estilos para a lista de contatos */
    #contact-lissst {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
    }
    .contact-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .contact-item:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="user-header">
        <div class="avatar-border" id="avatar-container">
          <img src="../assets/avatar.png" alt="Avatar" class="avatar" id="user-avatar">
          <!-- Hidden file input for avatar upload -->
          <input type="file" id="avatar-upload" accept="image/jpeg,image/png" style="display:none;">
        </div>
        <div class="user-info">
          <h2 id="user-name"></h2>
          <p id="user-bio">Bio do usuário</p>
          <p id="user-status">Status: Online</p>
        </div>
      </div>
      <div class="contacts-header" id="contacts-header">
        <div class="contacts-actions" style="display: flex; align-items: center; gap: 10px;">
          <div class="search-wrapper">
            <input type="text" id="contact-search" placeholder="Pesquisar contatos..." style="width: 200px;">
          </div>
          <div class="add-contact-icon" style="cursor: pointer; font-size: 18px; color: var(--primary-color);">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </div>
      <!-- Contact List Container -->
      <ul id="contact-lissst">
        <!-- Contatos serão inseridos aqui -->
      </ul>
      <!-- Remove the "Logout" button -->
      <!-- <button id="logout-button">Logout</button> -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="script.js"></script>
  <script>
    let currentUserId; // Inicialmente indefinida
    let currentUserName; // Inicialmente indefinida

    async function fetchUserInfo() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:3000/api/users/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error(`Error: ${response.status}`);
        const user = await response.json();
        currentUserId = user._id;
        currentUserName = user.name || user.username;
        
        // Set the user's name in the h2 with id "user-name"
        document.getElementById('user-name').textContent = currentUserName;
        
        // Update user bio if available
        if (user.bio) {
          document.getElementById('user-bio').textContent = user.bio;
        }
        
        // Update avatar with the one from database
        if (user.avatar && user.avatar !== "/assets/avatar.png") {
          // Use a complete URL by prepending the server address
          const avatarUrl = `http://localhost:3000${user.avatar}`;
          const userAvatar = document.getElementById('user-avatar');
          
          // Set the image source and add an error handler in case the image can't be loaded
          userAvatar.onerror = function() {
            console.error("Failed to load avatar image from:", avatarUrl);
            this.src = "../assets/avatar.png"; // Fallback to default
            this.onerror = null; // Prevent infinite loop
          };
          
          userAvatar.src = `${avatarUrl}?t=${Date.now()}`; // Add timestamp to bust cache
        }
        
        console.log("User from DB (id igual ao token):", user);
      } catch (error) {
        console.error("Erro ao buscar informações do usuário:", error);
      }
    }

    // Enhanced fetchContacts function with better logging
    async function fetchContacts() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          console.error("No authentication token found");
          return;
        }
        
        console.log("Fetching contacts from database...");
        const response = await fetch('http://localhost:3000/api/contacts', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) {
          console.error(`Error fetching contacts: ${response.status}`);
          return;
        }
        
        const contacts = await response.json();
        console.log("All contacts:", contacts);
        console.log(`Total contacts found: ${contacts.length}`);
        
        // If no contacts found, log a message
        if (contacts.length === 0) {
          console.log("No contacts found. You may need to add some contacts first.");
        } else {
          // Log each contact with detailed information
          contacts.forEach((contact, index) => {
            console.log(`Contact ${index + 1}:`, {
              id: contact._id,
              userId: contact.userId,
              contactId: contact.contactId,
              createdAt: contact.createdAt
            });
          });
        }
        
        // Display contacts in the UI
        const contactList = document.getElementById('contact-lissst');
        contactList.innerHTML = ''; // Clear existing contacts
        
        if (contacts.length === 0) {
          const emptyMessage = document.createElement('li');
          emptyMessage.textContent = "No contacts found";
          emptyMessage.style.textAlign = 'center';
          emptyMessage.style.padding = '20px';
          contactList.appendChild(emptyMessage);
        } else {
          contacts.forEach(contact => {
            const li = document.createElement('li');
            li.textContent = contact.name || `Contact: ${contact.contactId}`;
            li.classList.add('contact-item');
            li.addEventListener('click', () => {
              openChatWindow(contact);
            });
            contactList.appendChild(li);
          });
        }
        
        return contacts;
      } catch (error) {
        console.error("Exception while fetching contacts:", error);
        return [];
      }
    }

    // Add this to global window object so you can call it from browser console
    window.fetchContacts = fetchContacts;
    
    // Add a function to fetch contacts any time
    async function refreshContacts() {
      console.log("Refreshing contacts...");
      await fetchContacts();
      console.log("Contacts refreshed");
    }
    
    // Also add to window object
    window.refreshContacts = refreshContacts;

    async function fetchMessages(contactId) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:3000/api/messages/${contactId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error(`Error: ${response.status}`);
        const messages = await response.json();
        return messages;
      } catch (error) {
        console.error("Erro ao buscar mensagens:", error);
        return [];
      }
    }

    function getRoomId(userId1, userId2) {
      // Always sort the IDs to ensure both users generate the same room ID
      return [userId1, userId2].sort().join('_');
    }

    function openChatWindow(contact) {
      // Use contact.contactId instead of contact._id - this is the actual user ID of the person
      // If your contact model uses a different field name, adjust accordingly
      const contactUserId = contact.contactId || contact.userId || contact._id;
      console.log("Creating chat room between users:", currentUserId, "and", contactUserId);
      
      const roomId = getRoomId(currentUserId, contactUserId);
      console.log("Generated room ID:", roomId);
      
      const chatWindow = window.open('', '_blank', 'width=400,height=500');
      
      const styleTag = chatWindow.document.createElement('style');
      styleTag.textContent = `
        .chat-window {
          background-color: #fafafa;
        }
        .chat-window h2 {
        }
        .message {
          margin-bottom: 10px;
        }
        .message .sender {
          font-weight: bold;
        }
        .message .text {
          margin-left: 20px;
        }
      `;
      chatWindow.document.head.appendChild(styleTag);
      
      chatWindow.document.body.style.margin = 0;
      chatWindow.document.body.style.padding = 0;
      chatWindow.document.body.style.display = 'flex';
      chatWindow.document.body.style.flexDirection = 'column';
      chatWindow.document.body.style.height = '100vh';
      
      const container = chatWindow.document.createElement('div');
      container.classList.add('chat-window');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.height = '100%';
      chatWindow.document.body.appendChild(container);
      
      const header = chatWindow.document.createElement('h2');
      header.textContent = `Chat com ${contact.name}`;
      header.style.margin = 0;
      header.style.padding = '10px';
      header.style.backgroundColor = '#f0f0f0';
      header.style.borderBottom = '1px solid #ddd';
      container.appendChild(header);
      
      const messagesDiv = chatWindow.document.createElement('div');
      messagesDiv.id = 'messagesRoom';
      messagesDiv.style.flex = 1;
      messagesDiv.style.padding = '10px';
      messagesDiv.style.overflowY = 'auto';
      container.appendChild(messagesDiv);
      
      const input = chatWindow.document.createElement('input');
      input.id = 'message-input';
      input.placeholder = 'Digite uma mensagem...';
      input.style.padding = '10px';
      input.style.border = 'none';
      input.style.borderTop = '1px solid #ddd';
      input.style.width = 'calc(100% - 20px)';
      input.style.margin = '0 10px';
      input.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
          sendMessage(roomId);
        }
      });
      container.appendChild(input);
      
      const button = chatWindow.document.createElement('button');
      button.textContent = 'Enviar';
      button.style.padding = '10px';
      button.style.border = 'none';
      button.style.backgroundColor = 'var(--primary-color)';
      button.style.color = '#fff';
      button.style.cursor = 'pointer';
      button.onclick = function() {
        sendMessage(roomId);
      };
      container.appendChild(button);

      const socket = io('http://localhost:3000');
      socket.emit('joinRoom', roomId);
      
      socket.on('receiveMessage', (message) => {
        console.log("Real-time message received:", message);
        displayMessage(message, messagesDiv);  
      });
      
      function sendMessage(rId) {
        const messageInput = chatWindow.document.getElementById('message-input');
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        if (!currentUserName) {
          console.error("currentUserName is undefined");
          return;
        }
        socket.emit('sendMessage', {
          room: rId,
          text: messageText,
          sender: currentUserId,
          recipient: contactUserId // Use the correct user ID here too
        });
        messageInput.value = '';
      }
      
      fetchMessages(contactUserId).then(messages => {
        messages.forEach(message => {
          displayMessage(message, messagesDiv);
        });
      });
    }

    function displayMessage(message, container) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      
      const senderDiv = document.createElement('div');
      senderDiv.classList.add('sender');
      senderDiv.textContent = `${message.senderName} diz:`; // Use senderName from MongoDB
      
      const textDiv = document.createElement('div');
      textDiv.classList.add('text');
      textDiv.textContent = `• ${message.text}`;
      
      messageDiv.appendChild(senderDiv);
      messageDiv.appendChild(textDiv);
      container.appendChild(messageDiv);
      
      // Scroll to the bottom after appending
      container.scrollTop = container.scrollHeight;
    }

    // Add click listener to open the addContact window
    document.querySelector('.add-contact-icon').addEventListener('click', () => {
      window.open('addContact.html', '_blank', 'width=400,height=300');
    });
    
    // Add a utility function to see all users from the console
    async function viewAllUsers() {
      try {
        const token = localStorage.getItem('token');
        if (!token) return console.error("No token found");
        
        const response = await fetch('http://localhost:3000/api/users/all', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) return console.error("Error fetching users:", response.status);
        
        const users = await response.json();
        console.log("All users in database:", users);
        return users;
      } catch (error) {
        console.error("Exception fetching users:", error);
        return null;
      }
    }
    
    // Add this to global window object so you can call it from browser console
    window.viewAllUsers = viewAllUsers;
    
    // Add avatar upload functionality
    function setupAvatarUpload() {
      const avatarContainer = document.getElementById('avatar-container');
      const fileInput = document.getElementById('avatar-upload');
      const userAvatar = document.getElementById('user-avatar');
      
      // Add tooltip to show it's clickable
      avatarContainer.title = "Click to change your avatar";
      
      // Make the avatar container look clickable
      avatarContainer.style.cursor = 'pointer';
      
      // Click on avatar container triggers file selection
      avatarContainer.addEventListener('click', () => {
        fileInput.click();
      });
      
      // When a file is selected
      fileInput.addEventListener('change', async () => {
        const file = fileInput.files[0];
        if (!file) return;
        
        // Validate file type
        const validTypes = ['image/jpeg', 'image/png'];
        if (!validTypes.includes(file.type)) {
          alert('Please select a JPEG or PNG image');
          return;
        }
        
        // Create loading indicator
        avatarContainer.classList.add('loading');
        
        // Prepare form data
        const formData = new FormData();
        formData.append('avatar', file);
        
        try {
          const token = localStorage.getItem('token');
          const response = await fetch('http://localhost:3000/api/users/avatar', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });
          
          if (!response.ok) {
            throw new Error(`Upload failed: ${response.statusText}`);
          }
          
          const data = await response.json();
          
          // Update avatar with new one
          // Using Date.now() to break the browser cache
          userAvatar.src = `${data.avatarUrl}?t=${Date.now()}`;
          
          // Display success feedback
          alert('Avatar updated successfully!');
        } catch (error) {
          console.error('Error uploading avatar:', error);
          alert('Failed to upload avatar. Please try again.');
        } finally {
          // Remove loading state
          avatarContainer.classList.remove('loading');
        }
      });
    }
    
    // Call the setupAvatarUpload after fetching user info
    fetchUserInfo()
      .then(() => {
        setupAvatarUpload();
        return fetchContacts();
      });
    // Ensure no extra closing curly bracket here!
  </script>
</body>
</html>
