<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00A2E8">
  <title>Registro - Neo Messenger</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Exemplo b치sico de estilo para a mensagem */
    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <form id="register-form">
    <div class="avatar-container">
      <div class="avatar-border">
        <img src="../assets/avatar.png" alt="Avatar" class="avatar">
      </div>
    </div>
    <h2 style="text-align: center; font-size: 2rem; margin-bottom: 20px;">
      Cadastre-se no neoMessenger<br>칠 r치pido e f치cil 游땙
    </h2>
    
    <div class="input-group">
      <label for="username">Nome de Usu치rio</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usu치rio" required>
    </div>
    
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    </div>
    
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
    </div>
    
    <div class="input-group">
      <label for="confirm-password">Confirmar Senha</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
    </div>
    
    <button class="aero" type="submit">Registrar</button>
    <p class="message" id="error-message"></p>
    
    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
      J치 tem uma conta? <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Fazer login</a>
    </p>
  </form>
  <script src="script.js"></script>
</body>
</html>
