<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com Test User</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Atualizado para fundo da p√°gina branco */
    html, body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      box-sizing: border-box;
      background-color: #ffffff; /* Alterado para branco */
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    }
    /* Container principal sem background */
    .chat-container {
      display: flex;
      width: 100%;
      height: 100%;
      /* background-color removido */
    }
    /* Div √† esquerda sem background */
    .left-div {
      width: 200px;
      /* background-color removido */
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;    /* Centraliza horizontalmente */
      justify-content: space-between;/* Alterado de center para space-between */
      height: 100%; /* Adicionado para ocupar a altura total */
      gap: 20px;              /* Espa√ßo entre os avatares, se desejado */
    }
    /* √Årea principal do chat sem background */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      /* background-color removido */
    }
    /* Cabe√ßalho sem background */
    .chat-header {
      padding: 15px;
      /* background-color removido */
      color: #000;
      display: flex;
      align-items: center;
      width: 100%;
      flex-shrink: 0;
      position: relative; /* necess√°rio para posicionar o pseudo-elemento */
      /* border-bottom removido */
    }
    .chat-header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px; /* espessura da divis√≥ria */
      background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,1), rgba(0,0,0,0));
    }
    .contact-info {
      display: flex;
      flex-direction: column;
    }
    .contact-info h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .contact-info p {
      margin: 2px 0 0;
      font-size: 0.9rem;
    }
    /* √Årea para mensagens sem background */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      /* background-color removido */
      width: 100%;
    }
    /* √Årea de input sem background */
    .chat-input {
      margin: 0 5% 10% 10px;  /* Right margin set to 5% */
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column; /* Stack children vertically */
      align-items: stretch;   /* Expand children to full width */
      width: calc(100% - 10px - 5%);
      flex-shrink: 0;
    }
    .chat-input-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .message-bar {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 5px;          /* Reduced padding */
      font-size: 0.9rem;     /* Reduced font size */
      outline: none;
    }
    .send-icon {
      margin-left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #0078C8;
      background: transparent;
    }
    /* Adicionado estilos para os avatares na left-div */
    .left-div .avatar {
      width: 100px;  /* increased by ~15% from 80px */
      height: 100px; /* increased by ~15% from 80px */
      border-radius: 10px; /* Updated to match login.css border-radius */
      overflow: hidden;
    }
    .left-div .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chat-extra-icons {
      display: flex;
      gap: 6.18%; /* Updated gap */
      justify-content: flex-start; /* Align icons to left */
      margin-top: 1.59%; /* Reduced margin-top by half */
    }
    .chat-extra-icons i {
      font-size: 1.28rem; /* Reduced by 10% from 1.42rem */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Nova Div √† esquerda modificada -->
    <div class="left-div">
      <!-- Avatar do Contato (topo) atualizado para usar o mesmo avatar -->
      <div class="avatar-container">
        <div class="avatar-border">
          <img src="/frontend/assets/avatar.png" alt="Avatar do Contato" class="avatar">
        </div>
      </div>
      <!-- Avatar do Usu√°rio (embaixo) atualizado para usar o mesmo avatar -->
      <div class="avatar-container">
        <div class="avatar-border">
          <img src="/frontend/assets/avatar.png" alt="Avatar do Usu√°rio" class="avatar">
        </div>
      </div>
    </div>
    <!-- √Årea principal do Chat -->
    <div class="chat-main">
      <!-- Cabe√ßalho sem avatar -->
      <div class="chat-header">
        <div class="contact-info">
          <h2>Test User</h2>
          <p>Sample bio</p>
          <p>Status: Online</p>
        </div>
      </div>
      <!-- √Årea para as mensagens trocadas -->
      <div class="chat-messages" id="chat-messages">
        <!-- Mensagens ser√£o carregadas aqui -->
        <div style="margin-bottom:10px;">Test User: Ol√°!</div>
        <div style="margin-bottom:10px;">Voc√™: Oi, tudo bem?</div>
      </div>
      <!-- √Årea de input para nova mensagem com √≠cone -->
      <div class="chat-input">
        <div class="chat-input-main">
          <div id="message-bar" contenteditable="true" class="message-bar" placeholder="Digite sua mensagem..."></div>
          <i id="send-icon" class="fas fa-paper-plane send-icon"></i>
        </div>
        <!-- New div for extra transparent icons -->
        <div class="chat-extra-icons">
          <div><i class="fas fa-pencil-alt" title="Editar" style="color: #ff0000;"></i></div>
          <div><span title="Emoji" style="font-size: 1.28rem;">üòõ</span></div>
          <div><i class="fas fa-font" title="Texto"></i></div>
          <div><i class="fas fa-microphone" title="Gravar"></i></div>
          <div><i class="fas fa-file-image" title="GIF"></i></div>
          <div><i class="fas fa-stamp" title="Figurinha"></i></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Exemplo simplificado de envio de mensagem (n√£o conecta a um backend)
    const chatMessages = document.getElementById('chat-messages');
    const messageBar = document.getElementById('message-bar');
    const sendIcon = document.getElementById('send-icon');
    function sendMessage() {
      if (!messageBar.textContent.trim()) return;
      const msgDiv = document.createElement('div');
      msgDiv.style.marginBottom = '10px';
      msgDiv.textContent = `Voc√™: ${messageBar.textContent}`;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      messageBar.textContent = '';
    }
    sendIcon.addEventListener('click', sendMessage);
    messageBar.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
